<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BackboneTutorials.com Beginner Video</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
	   <h1>Restaurant Manager</h1>
     <br/>
     <div class="page"></div>
  </div>

  <script type="text/template" id="restaurant-list-template">

    <a href="#/new" class="btn btn-primary">New Restaurant</a>
    <hr/>
    <table class="table striped">
      <thead>
        <tr>
          <th> Name</th>
          <th> Rating </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(restaurants, function(restaurant){ %>
          <tr>
            <td><%= restaurant.get('name') %></td>
            <td><%= restaurant.get('rating') %></td>
         
          </tr>
        <% }); %>
      </tbody>


    </table>
  </script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script>



    var Restaurants = Backbone.Collection.extend({
      url : '/restaurants'
    })

    var RestaurantList = Backbone.View.extend({
      el: '.page', 
      render: function(){
      	var that= this;
        var restaurants = new Restaurants();
        restaurants.fetch({
          success: function(restaurants){
          	var template = _.template($('#restaurant-list-template').html())
            that.$el.html(template({restaurants: restaurants.models}))
          }
        })
        
      }
    });

  	var EditRestaurant = Backbone.View.extend({
  		el: '.page',
  		render: function(){
  			this.$el.html("show the form here")
  		}
  	})
    var Router = Backbone.Router.extend({
      routes: {
        "":"home",
        "new":"editRestaurant"
      }
    });
    var restaurantList = new RestaurantList();
    var editRestaurant = new EditRestaurant();
    var router = new Router();

    router.on('route:home', function(){
      restaurantList.render()
      console.log("we have loaded the home page")

    });
    router.on('route:editRestaurant', function(){ 
    	editRestaurant.render();
      console.log("we are on the edit page")

    })
    Backbone.history.start();
  </script>
</body>
</html>
